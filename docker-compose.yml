# Fleet Vehicle Data Gateway - Full Stack Docker Compose

version: "3.8"

services:
  # ============================================
  # Database - PostgreSQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: fleet-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fleet_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - fleet-network

  # ============================================
  # Streaming Layer - Redpanda (Kafka-compatible)
  # ============================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    container_name: fleet-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 512M
      - --mode dev-container
      - --default-log-level=warn
    ports:
      - "18081:18081" # Schema Registry
      - "18082:18082" # REST Proxy
      - "19092:19092" # Kafka API
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: [ "CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1" ]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 30s
    networks:
      - fleet-network
    profiles:
      - kafka # Only start with: docker-compose --profile kafka up

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.0
    container_name: fleet-redpanda-console
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    ports:
      - "8080:8080" # Console UI
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - fleet-network
    profiles:
      - kafka

  # ============================================
  # Backend - FastAPI
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fleet-backend
    environment:
      - APP_ENV=development
      - DEBUG=true
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/fleet_gateway
      - SECRET_KEY=dev-secret-key-change-in-production
      - KAFKA_ENABLED=false
      - SIMULATOR_VEHICLE_COUNT=50
      - SIMULATOR_UPDATE_INTERVAL_MS=1000
      - SIMULATOR_DEMO_MODE=true
      - CORS_ORIGINS=["http://localhost:3000","http://127.0.0.1:3000"]
      # OAuth Configuration (use .env file for real values)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-your-google-client-id}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-your-google-client-secret}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-your-github-client-id}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-your-github-client-secret}
      - OAUTH_REDIRECT_URL=http://localhost:8000/auth/callback
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - fleet-network
    restart: unless-stopped

  # ============================================
  # Frontend - Next.js
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fleet-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws/telemetry
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fleet-network
    restart: unless-stopped
    profiles:
      - frontend # Separate profile for frontend

  # ============================================
  # Development mode - Frontend with hot reload
  # ============================================
  frontend-dev:
    image: node:20-alpine
    container_name: fleet-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws/telemetry
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fleet-network
    profiles:
      - dev

networks:
  fleet-network:
    driver: bridge

volumes:
  postgres-data:
  redpanda-data:
  frontend-node-modules:
