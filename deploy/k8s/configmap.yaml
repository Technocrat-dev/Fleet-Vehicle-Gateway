# ConfigMap for Fleet Vehicle Gateway
apiVersion: v1
kind: ConfigMap
metadata:
  name: fleet-config
  namespace: fleet-gateway
  labels:
    app.kubernetes.io/name: fleet-gateway
data:
  APP_ENV: "production"
  DEBUG: "false"
  BACKEND_HOST: "0.0.0.0"
  BACKEND_PORT: "8000"
  
  # Authentication
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  OAUTH_REDIRECT_URL: "https://your-domain.com/auth/callback"
  
  # CORS - update with your actual frontend domain
  CORS_ORIGINS: '["https://your-domain.com"]'
  RATE_LIMIT_PER_MINUTE: "60"
  
  # Kafka (if using)
  KAFKA_ENABLED: "false"
  KAFKA_BOOTSTRAP_SERVERS: "redpanda:9092"
  KAFKA_TOPIC_TELEMETRY: "fleet-telemetry"
  KAFKA_CONSUMER_GROUP: "fleet-backend"
  
  # Simulator
  SIMULATOR_VEHICLE_COUNT: "50"
  SIMULATOR_UPDATE_INTERVAL_MS: "1000"
  SIMULATOR_DEMO_MODE: "true"
