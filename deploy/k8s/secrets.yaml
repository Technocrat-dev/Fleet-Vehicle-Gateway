# Secrets for Fleet Vehicle Gateway
# IMPORTANT: These are placeholder values. Generate secure secrets for production!
# Use: kubectl create secret generic fleet-secrets --from-literal=...

apiVersion: v1
kind: Secret
metadata:
  name: fleet-secrets
  namespace: fleet-gateway
  labels:
    app.kubernetes.io/name: fleet-gateway
type: Opaque
stringData:
  # Generate with: openssl rand -hex 32
  SECRET_KEY: "CHANGE-THIS-IN-PRODUCTION-use-openssl-rand-hex-32"
  
  # Database credentials
  POSTGRES_PASSWORD: "CHANGE-ME-secure-password"
  DATABASE_URL: "postgresql+asyncpg://postgres:CHANGE-ME-secure-password@postgres:5432/fleet_gateway"
  
  # OAuth credentials (optional - leave empty if not using)
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""
